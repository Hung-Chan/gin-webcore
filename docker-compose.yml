version: "3"

volumes:
  mariadb_data:
    driver: local


networks:
  go-net:
    driver: bridge

services:
  gin-webcore:
    build:
      context: ./
    volumes:
      - .:/go/src/gin-webcore
    ports:
      - "1002:1002"
    depends_on:
      - mariadb
      - phpmyadmin
    networks:
      - go-net

  # go-core:
  #   build:
  #     context: ./
  #   volumes:
