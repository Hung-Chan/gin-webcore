  #     - "1001:1001"
  #   depends_on:
  #     - mariadb
  #     - phpmyadmin
  #   networks:
  #     - go-net

  mariadb:
    image: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=123456
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - go-net

  phpmyadmin:
    depends_on:
      - mariadb
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8080:80'
    environment:
      - PMA_ARBITRARY=1
    networks:
      - go-net

  redis:
    restart: always
    container_name: redis
    image: redis:alpine
    ports:
      - 6379:6379
    volumes:
      - /data/redis-data:/data
    networks:
      - go-net

  redis-webui:
    image: erikdubbelboer/phpredisadmin
    environment:
      - ADMIN_USER=root
      - ADMIN_PASS=123456
      - REDIS_1_HOST=redis
      - REDIS_1_PORT=6379
    networks:
      - go-net
    ports:
      - '8081:80'
    depends_on:
      - redis

